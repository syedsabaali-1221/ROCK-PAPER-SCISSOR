<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/icons8-rock-hand-96.png">
        </div> <br>
        <div class="choice" id="palm">
            <img src="images/icons8-palm-96.png">
        </div> <br>
        <div class="choice" id="v-hand">
            <img src="images/icons8-victory-hand-96.png">
        </div><br>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p> 
            <p>you</p>
        </div>
        <div class="score">
            <p id="Comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>


    <script src="app.js"></script>
</body>
</html>
